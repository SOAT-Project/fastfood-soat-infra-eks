name: "Terraform"

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
    secrets:
      aws-assume-role-arn:
        required: true
      aws-region:
        required: true
      aws-statefile-s3-bucket:
        required: true
      aws-lock-dynamodb-table:
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-assume-role-arn }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.aws-region }}

      - name: Read destroy config
        id: read-destroy-config
        run: |
          # Garante que o jq falhe se o arquivo não existir ou o campo for nulo
          DESTROY=$(jq -r '.["${{ inputs.environment }}"] // "false"' ./infra/terraform/destroy_config.json)
          echo "destroy=$DESTROY" >> $GITHUB_OUTPUT

      - name: Terraform init
        run: |
          cd infra/terraform
          terraform init \
            -backend-config="bucket=${{ secrets.aws-statefile-s3-bucket }}" \
            -backend-config="key=${{ github.event.repository.name }}" \
            -backend-config="region=${{ secrets.aws-region }}" \
            -backend-config="dynamodb_table=${{ secrets.aws-lock-dynamodb-table }}"

      - name: Terraform validate
        run: cd infra/terraform && terraform validate

      - name: Terraform destroy
        if: steps.read-destroy-config.outputs.destroy == 'true'
        id: terraform-destroy
        run: |
          cd infra/terraform
          # Tenta selecionar o workspace. Se não existir, o destroy não deve criar um novo vazio,
          # pois isso resultaria em "0 destroyed" e mascararia o sumiço do estado real.
          terraform workspace select ${{ inputs.environment }}
          terraform destroy -var-file="./environment/${{ inputs.environment }}/terraform.tfvars" -auto-approve

      - name: Terraform plan
        if: steps.read-destroy-config.outputs.destroy != 'true'
        id: terraform-plan
        run: |
          cd infra/terraform
          # -or-create garante que o workspace exista para novos deploys
          terraform workspace select -or-create ${{ inputs.environment }}
          terraform plan -var-file="./environment/${{ inputs.environment }}/terraform.tfvars" -out="${{ inputs.environment }}.plan"

      - name: Terraform apply
        if: steps.read-destroy-config.outputs.destroy != 'true'
        id: terraform-apply
        run: |
          cd infra/terraform
          terraform workspace select ${{ inputs.environment }}
          terraform apply "${{ inputs.environment }}.plan"